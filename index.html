<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/styles.css">
    <title>5 Digit Up Counter</title>
</head>
<body>
    <div id="cnt-input-bar">
        <h1>Enter value from 1 to 99999</h1>
        <form>
          <input type="number" placeholder="Enter number..." />
          <button type="button" id="counter-starter" class="btn">
            Start Counter
          </button>
          <button type="button" id="counter-reset" class="btn">
            Reset
          </button>
        </form>
      </div>
  
      <div id="counter-bar">
        <div class="counter">
          <p class="curr">0</p>
          <p class="next">1</p>
        </div>
        <div class="counter">
          <p class="curr">0</p>
          <p class="next">1</p>
        </div>
        <div class="counter">
          <p class="curr">0</p>
          <p class="next">1</p>
        </div>
        <div class="counter">
          <p class="curr">0</p>
          <p class="next">1</p>
        </div>
        <div class="counter">
          <p class="curr">0</p>
          <p class="next">1</p>
        </div>
      </div>

      <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
